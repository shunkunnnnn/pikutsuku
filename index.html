
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぴくつく</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
    img {
      margin-top: 1em;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ぴくつく</h1>
  <p>好きなプロンプトで画像を生成しよう！</p>
  
  <input type="text" id="prompt" placeholder="例：制服の女子高生が笑っている">
  <button onclick="generateImage()">画像を生成</button>
  <br>
  <img id="result">

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;

      const response = await fetch("https://3redeboa8ysc7r-1111.proxy.runpod.net/sdapi/v1/txt2img", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          prompt: prompt,
          steps: 20
        })
      });

      const result = await response.json();
      const imageBase64 = result.images[0];
      document.getElementById("result").src = "data:image/png;base64," + imageBase64;
    }
  </script>
</body>
</html>
