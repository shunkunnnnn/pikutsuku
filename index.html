
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぴくつく</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { text-align: center; font-family: sans-serif; }
    input, button { font-size: 16px; padding: 8px; width: 300px; margin-top: 10px; }
    img { margin-top: 20px; max-width: 90%; border-radius: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ぴくつくロゴ" width="180">
  </header>
  <main>
    <h1>ぴくつく</h1>
    <p>日本語でAI画像を自由に生成できるサービス</p>

    <input type="text" id="prompt" placeholder="例: 制服のギャルが笑っている">
    <br>
    <button onclick="generate()">画像を生成する</button>
    <div id="result">
      <img id="outputImage" src="" alt="">
    </div>

    <a href="https://buy.stripe.com/test_dummy_link" target="_blank">
      <button>ぴくつく プレミアム（月額980円）に登録する</button>
    </a>
    <p><a href="terms.html">利用規約</a></p>
  </main>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const response = await fetch("https://pikutsuku-api.runpod.run/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      document.getElementById("outputImage").src = data.image_url;
    }
  </script>
</body>
</html>
